<div class="panel-group" id="accordion">
  <div class="panel panel-default" *ngFor="let employee of employees; let idx = index">
      <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{idx}}" style="text-decoration: none">
    <div class="panel-heading">
        <span class="badge">{{idx+1}}</span>
        <span>{{employee.FirstName}} {{employee.LastName}} </span>
        <img src="app/Img/DetailsIcon.png" alt="Details" width="16" height="16"
            class="pull-right"
            (click)="gotoEmployeeDetail(employee)" />
    </div>
    </a>
    <div id="collapse{{idx}}" class="panel-collapse collapse">
      <div class="panel-body">
          Date of Birth: {{helpersComponent.convertDate(employee.DateOfBirth) | date:medium}}
      </div>
    </div>
  </div>
</div>
